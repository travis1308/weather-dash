<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
<body>
    <header class="text-center fs-4 fw-bolder text-white">Weather Dashboard</header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-1 col-md-3">
                <h4>Search for a City:</h4>
                <form class="row justify-content-center" id="city-form">
                    <input type="text" class="form-input mb-2" id="city" placeholder="San Diego">
                    <button type="submit" class="btn btn-primary mb-2" id="search-btn">Search</button>
                </form>
                <div class="row justify-content-center border-top border-secondary border-3" id="search-history">
                    <!--Previous Cities will appear here-->
                </div>
            </div>
            <div class="col-10 col-md-8">
                <section id="city-wx"class="border border-dark bg-info">
                    <div id="dateTime">
                        <h3 id="cityName"></h3>
                        <div id="currentDate"></div>
                        <img src="" class="icon img-fluid" />
                    </div>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                    <p class="uvi"></p>
                </section>
                <div class="row" id="fiveDayHeader"></div>
                <div id="future-forecast" class="d-flex flex-row justify-content-between">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
